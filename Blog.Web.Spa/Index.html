<!DOCTYPE html>
<html lang="en" ng-app="dndBlog">
<head>
    <link href="/Styles/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="/Styles/app.css" type="text/css" rel="stylesheet" />

    <base href="/">
    <title>Dnd Blog</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-default blogHeader" ng-controller="NavCtrl as nav">
            <div class="container-fluid navbarContainer">
                <!-- Brand and toggle get grouped for better mobile display -->
                <!--This makes the data target div collapse into a button when screen is small enough-->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: nav.isActiveTab('/')}">
                            <a href="/About">
                                About
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li ng-class="{active: nav.isActiveTab('/Journal/Entries')}"><a href="/Journal/Entries">Blog Posts</a></li>
                        <li ng-class="{active: nav.isActiveTab('/Items/Quartermaster')}"><a href="/Items/Quartermaster">Quartermaster</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="row">
            <div ng-view></div>
        </div>
    </div>

    <script src="/Scripts/jquery.min.js"></script>
    <script src="/Scripts/angular.min.js"></script>
    <script src="/Scripts/angular-route.min.js"></script>
    <script src="/Scripts/ng-infinite-scroll.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>

    <script src="/App/Routes.js"></script>

    <script src="/App/controllers/NavCtrl.js"></script>
    <script src="/App/controllers/Journal/JournalCtrl.js"></script>
    <script src="/App/controllers/Journal/NewEntryCtrl.js"></script>
    <script src="/App/controllers/Character/AboutCtrl.js"></script>
    <script src="/App/controllers/Items/QuartermasterCtrl.js"></script>

    <script src="/App/factories/CharacterFactory.js"></script>
    <script src="/App/factories/JournalFactory.js"></script>

    <script src="/App/directives/Entry.js"></script>
    <script src="/App/directives/ShowErrors.js"></script>
</body>
</html>
